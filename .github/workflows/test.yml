name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Run Tests
        run: python -m unittest tests/pytmx/test_pytmx.py
